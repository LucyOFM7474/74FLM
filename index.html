<!doctype html>
<html lang="ro">
<head><meta charset="utf-8"><title>LucyOFM</title></head>
<body style="background:#000;color:#fff;font-family:sans-serif;padding:20px">
  <h1>LucyOFM – Analize Meciuri</h1>
  <input id="match" placeholder="Ex: Rapid – FCSB">
  <button onclick="go()">Generează</button>
  <pre id="out" style="white-space:pre-wrap"></pre>
  <script>
    async function go() {
      const text = document.getElementById("match").value.trim();
      if (!text) return alert("Introdu meciul");
      const res = await fetch("/api/chat", {
        method: "POST",
        body: JSON.stringify({ query: text }),
        headers: { "Content-Type": "application/json" }
      });
      const json = await res.json();
      document.getElementById("out").textContent = json.content || json.error;
    }
  </script>
</body>
</html>
